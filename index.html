            }
            100% {
                text-shadow: -0.2rem -0.2rem 0 #f0f, 0.2rem 0.2rem 0 #0ff;

            }
        }

        .payload {
            position: fixed;
            color: #0f0;
            font-size: 14px;
            pointer-events: none;
            opacity: 0.8;
            animation: fade-in-out 5s infinite;
        }

        @keyframes fade-in-out {

            animation: slide-up 4s linear forwards;

        @keyframes slide-up {
            from {

            }
            to {

                opacity: 0;
            }
        }

        .fullscreen-ad {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            color: #ff0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4vw;
            z-index: 2000;
            animation: ad-flicker 0.1s infinite;
        }

        @keyframes ad-flicker {
            50% { background: rgba(0, 0, 0, 0.95); }
        }
